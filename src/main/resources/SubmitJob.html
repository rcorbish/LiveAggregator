<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>

	function process() {
		var itemNames = [ 'portfolio-name', 'portfolio-date', 'market-date', 'rule-name', 'scenario-name' ] ;   		
		if (typeof (Storage) !== "undefined") {
			for( var i=0 ; i<itemNames.length ; i++ ) {  
				var item = document.getElementById( itemNames[i] ) ;
				if( item ) {
					localStorage.setItem( "submit-form-" + itemNames[i], item.value ) ;
				}
			}	
		}
	}
	
	function cancel() {
		alert( "CXL" ) ;
	}
	
	window.addEventListener("load",
		function () {
			if (typeof (Storage) !== "undefined") {
				for( var i=0; i<localStorage.length; i++ ) {			
					var itemName = localStorage.key( i ) ;
					if( itemName.startsWith( "submit-form-" ) ) {
						var item = document.getElementById( itemName.substring( "submit-form-".length ) ) ;
						if( item ) {
							item.value = localStorage.getItem( itemName ) ;
						}
					}	
				}
			}
		},
		false
	);

	
</script>

<form id='submit-form'>

Portfolio : <input type='text' id='portfolio-name'/><br/>
Scenario : <input type='text' id='scenario-name'/><br/>

<button onclick='cancel()'>Cancel</button>
<button onclick='process()'>Submit Job</button>

</form>

</body>
</html>
