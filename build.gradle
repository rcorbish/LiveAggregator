apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'findbugs'


group = 'LiveAggregator'
version = '0.0.1-SNAPSHOT'

description = "Real-time data aggregation and viewing"

sourceCompatibility = 1.8
targetCompatibility = 1.8

findbugs {
    sourceSets = [sourceSets.main]
    ignoreFailures = true
    reportsDir = file("$project.buildDir/findbugsReports")
    effort = "min"
    reportLevel = "high"
}

repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'junit', name: 'junit', version:'4.11'
    compile group: 'com.sparkjava', name: 'spark-core', version:'2.5.4'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.1.8'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.8.0'
}

task runRandom(type:Exec) {
    commandLine './run.sh'
}

task copyDependencies(type: Copy) {
    from configurations.runtime
    into new File(".", "libs")
}


